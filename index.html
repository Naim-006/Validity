<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        .container {
            max-width: 400px;
            margin: 50px 20px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: #555;
        }

        .form-group input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
         .form-group input[type="number"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        

        .form-group input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        .form-group input[type="submit"]:hover {
            background-color: #0056b3;
        }
        marquee{
            font-size:12px;
            color:red;
        }
        .form-group select {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-sizing: border-box;
}
        .menu {
        display: flex;
        justify-content: center; /* Center align the menu */
        margin-bottom: 20px;
    }

    .menu li {
        list-style-type: none;
        margin-right: 55px;
    }

    .menu li a {
        
        text-decoration: none;
        color: #333;
        font-weight: bold;
        cursor: pointer; /* Add cursor pointer for better UX */
    }

    #notice img {
        max-width: 100%;
        height: auto;
    }

    </style>
</head>
<body>

<div class="container">
    <marquee>*Fill up the form if you are a BHNAPHS'ian 22</marquee><br>
    <h2>Confirmation Form </h2>
        <form action="https://formkeep.com/f/3f5fe1af94aa" accept-charset="UTF-8" enctype="multipart/form-data" method="POST">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
    <label for="option">Fee Sent By </label>
    <select id="option" name="option" required>
        
        <option value="Bkash">Bkash</option>
        <option value="Nagad">Nagad</option>
    </select>
</div>

        <div class="form-group">
            <label for="phone"> Number:</label>
            <input type="number" id="phone" name="phone" required>
        </div>
        <div class="form-group">
          <center> <input type="submit" value="Submit">
         <br> <br><br>
          <a href="developer.html"><sub>About Us</sub></a>
          </center>
        </div>
    </form><br><br><hr>

    <ul class="menu">
        <li><a href="#" id="toggle-notice"><h4>NOTICE</h4></a></li>
    </ul>

    <div id="notice" style="display: none;">
        <img id="notice-image" src="https://i.ibb.co/nCKn2TZ/Screenshot-2024-03-29-174528.png" alt="Notice Image">
    </div>
</div>

<script>
    document.getElementById('toggle-notice').addEventListener('click', function() {
        var noticeDiv = document.getElementById('notice');
        var noticeImage = document.getElementById('notice-image');
        if (noticeDiv.style.display === 'none' || noticeDiv.style.display === '') {
            noticeDiv.style.display = 'block';
            noticeImage.style.display = 'block';
        } else {
            noticeDiv.style.display = 'none';
            noticeImage.style.display = 'none';
        }
    });
</script>
</div>

</body>
</html>
